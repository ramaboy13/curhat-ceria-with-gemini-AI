<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rama | Belajar Vue</title>

    <!--Bootstrap 5-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!--Link font inter google-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Aos Animattion-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
      body {
        margin: 24px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        -webkit-font-smoothing: antialiased;
        --accent-color: #076eff;
        color: #202124;
        background-color: #202124;
      }

      main,
      .api-key-banner {
        width: 100%;
        padding: 24px;
        max-width: 460px;
        margin: 0 auto;
        border-radius: 20px;
      }

      .api-key-banner {
        background-color: #ffddb7;
        font-weight: bold;
        margin-bottom: 16px;
      }

      .api-key-banner a {
        color: var(--accent-color);
      }

      * {
        outline-color: var(--accent-color);
      }

      h1 {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 auto;
        font-size: 24px;
      }

      h1::before {
        content: "";
        display: inline-block;
        background: url(gemini.svg);
        width: 40px;
        height: 40px;
        background-size: cover;
      }

      form {
        margin: 0;
      }

      .image-picker {
        display: flex;
        width: 100%;
        gap: 8px;
        margin-top: 24px;
      }

      .image-choice {
        position: relative;
        border-radius: 8px;
        overflow: hidden;
        cursor: pointer;
      }

      .image-choice:has(:checked)::before {
        pointer-events: none;
        position: absolute;
        right: 8px;
        top: 8px;
        z-index: 1;
        color: white;
        content: "âœ“";
        background-color: var(--accent-color);
        width: 16px;
        height: 16px;
        display: grid;
        place-items: center;
        font-weight: bold;
        border-radius: 100px;
        box-shadow: 0 0 0 2px #fff;
      }

      .image-choice:has(:checked)::after {
        content: "";
        position: absolute;
        pointer-events: none;
        inset: 0;
        border-radius: 8px;
        box-shadow: 0 0 0 2px var(--accent-color) inset, 0 0 0 4px #fff inset;
      }

      .image-choice img {
        width: 100%;
      }

      .image-choice input {
        opacity: 0;
        position: absolute;
      }

      .image-choice:focus-within::after {
        box-shadow: 0 0 0 4px var(--accent-color) inset;
      }

      .prompt-box {
        margin: 24px 0;
        width: 100%;
        display: flex;
        gap: 8px;
        align-items: flex-end;
      }

      label {
        display: flex;
        flex: 1;
        flex-direction: column;
        gap: 8px;
        font-size: 12px;
      }

      input,
      button {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 12px 16px;
        font-family: unset;
        font-size: 16px;
      }

      button {
        border-color: var(--accent-color);
        background-color: var(--accent-color);
        color: white;
        font-weight: bold;
        cursor: pointer;
        opacity: 1;
      }

      button:focus-visible {
        outline: 2px solid white;
        outline-offset: -4px;
      }

      button:hover {
        opacity: 0.95;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="app"></div>
    </main>
    <script type="module" src="/src/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 300,
        duration: 1400,
      });
    </script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
